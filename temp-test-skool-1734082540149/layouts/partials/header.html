<header class="site-header">
    <nav class="navbar">
        <div class="navbar-brand">
            <a href="{{ .Site.BaseURL }}" class="navbar-item">
                {{ .Site.Title }}
            </a>
        </div>
        
        <div class="navbar-menu">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="navbar-item">{{ .Name }}</a>
            {{ end }}
        </div>
    </nav>
</header>
